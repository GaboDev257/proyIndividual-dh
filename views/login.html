<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mercado Liebre</title>
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/style-login.css"
    />
    <script src="https://kit.fontawesome.com/e1db1c35d5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="topnavbar">
      <div class="header-principal">
          <div id="logo">
              <a href="/"><img src="./img/logo-mercado-liebre.svg"></a>
          </div>
          <h2 class="text-header">
              <i class="fa-solid fa-hand-holding-dollar"></i>
              Compra en cuotas y sin tarjeta de crédito
          </h2>
      </div>
      <a href="#" class="Btn-hamburguer">
          <i class="fa-solid fa-bars"></i>
      </a>
      <nav class="header-secondary">
          <ul class="navbar-init">
              <li><a href="">Ofertas</a></li>
              <li><a href="">Tiendas oficiales</a></li>
              <li><a href="">Vender</a></li>
              <li><a href="">Ayuda</a></li>
          </ul>
          <ul class="navbar-end">
              <li><a href="./register">Crea tu cuenta <i class="fa-regular fa-address-card"></i></a></li>
              <li><a href="./login">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a></li>
              <li><a href="/">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
          </ul>
      </nav>   
  </header>
    <main>
      <form class="login-form">
        <div>
          <label for="nombreusuario">Ingrese su nombre de usuario</label>
          <br>
          <input type="text" name="nombreusuario" required>
        </div>
        <div>
          <label for="contraseña">Ingrese su contraseña</label>
          <br>
          <input type="password" name="contraseña" required>
        </div>
      <br> 
      <button type="submit" class="boton-login">Ingresar</button>
      </form>
    </main>
  </body>
</html>
